<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swing Trading Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <h1>Swing Trading Dashboard</h1>
    <ul>
        <li>Total Gain</li>
        <li>Today's Gain</li>
        <li>Buy</li>
        <li>Sell</li>
        <li>Savings</li>
        <li>Goal</li>
        <li>Freelance projects</li>
        <li>F/b/a</li>
        <li>Last Month's bill:</li>
    </ul>
    <button id="getAccountInfo">Get Account Info</button>
    <button id="updateGoogleSheets">Update Google Sheets</button>

    <script>
        $(document).ready(function() {
            $('#getAccountInfo').click(function() {
                $.get('/get_account_info', function(data) {
                    console.log(data);
                    // Handle the account information data here
                });
            });

            $('#updateGoogleSheets').click(function() {
                var data = {
                    // Provide the data you want to update Google Sheets with
                };
                $.ajax({
                    type: 'POST',
                    url: '/update_google_sheets',
                    contentType: 'application/json;charset=UTF-8',
                    data: JSON.stringify(data),
                    success: function(response) {
                        console.log(response);
                        // Handle the response from the server
                    },
                    error: function(error) {
                        console.error(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
